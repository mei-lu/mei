<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 16 16" shape-rendering="crispEdges" role="img" aria-label="Rounded pixel flower icon (pink/brown)">

  <!-- Palette -->
  <!-- outline: #6B3F2A -->
  <!-- petal:   #F7C6D6 -->
  <!-- center:  #F49AB6 -->

  <!-- PETALS (rounded clover-like shape) -->
  <!-- top -->
  <rect x="6" y="0" width="4" height="2" fill="#6B3F2A"></rect>
  <rect x="6" y="1" width="4" height="1" fill="#F7C6D6"></rect>

  <!-- top-right -->
  <rect x="10" y="2" width="3" height="3" fill="#6B3F2A"></rect>
  <rect x="11" y="3" width="2" height="1" fill="#F7C6D6"></rect>

  <!-- bottom-right -->
  <rect x="10" y="7" width="3" height="3" fill="#6B3F2A"></rect>
  <rect x="11" y="8" width="2" height="1" fill="#F7C6D6"></rect>

  <!-- bottom -->
  <rect x="6" y="10" width="4" height="2" fill="#6B3F2A"></rect>
  <rect x="6" y="10" width="4" height="1" fill="#F7C6D6"></rect>

  <!-- bottom-left -->
  <rect x="3" y="7" width="3" height="3" fill="#6B3F2A"></rect>
  <rect x="3" y="8" width="2" height="1" fill="#F7C6D6"></rect>

  <!-- top-left -->
  <rect x="3" y="2" width="3" height="3" fill="#6B3F2A"></rect>
  <rect x="3" y="3" width="2" height="1" fill="#F7C6D6"></rect>

  <!-- CENTER / BUD -->
  <rect x="6" y="5" width="4" height="4" fill="#6B3F2A"></rect>
  <rect x="7" y="6" width="2" height="2" fill="#F49AB6"></rect>

</svg>
